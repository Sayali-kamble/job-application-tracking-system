spring.application.name=application-tracking-system

spring.datasource.url=jdbc:mysql://localhost:3306/ats_db
s

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=jobtracker_super_secure_secret_key_256_bits_long
jwt.expiration-ms=86400000

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.ats=DEBUG

# Auto NO_RESPONSE after X days
application.no-response.days=7

# Enable scheduler
spring.task.scheduling.enabled=true


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
